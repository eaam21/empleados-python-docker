{% extends "layout.html" %}
{% block title %}CRUD de Empleados{% endblock %}
{% block content %}

  <div class="box-header">
    <i class="fa fa-th"></i>
    <h3 class="box-title">Agregar Empleado</h3>
  </div>

  <div class="box-body">
    <form class="form-horizontal" action="/empleado/addempleado" method="post">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nombre" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Telefono</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="telefono" placeholder="Telefono">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Direccion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="direccion" placeholder="Direccion">
        </div>
      </div>
      <div class="box-footer">
        <input type="submit" class="btn btn-info pull-right" name="save" value="Guardar">
      </div>
    </form>
  </div>

{% endblock %}
