{% extends "layout.html" %}
{% block title %}CRUD de Empleados{% endblock %}
{% block content %}

  <div class="box-header">
    <i class="fa fa-th"></i>
    <h3 class="box-title">Editar Empleado</h3>
  </div>

  <div class="box-body">
    <form class="form-horizontal" action="/empleado/updateempleado" method="post">
      {% for row in data %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nombre" placeholder="Nombre" value="{{row[1]}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Telefono</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="telefono" placeholder="Telefono" value="{{row[2]}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder="Email" value="{{row[3]}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Direccion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="direccion" placeholder="Direccion" value="{{row[4]}}">
        </div>
      </div>
      {% endfor %}
      <div class="box-footer">
        <input type="submit" class="btn btn-info pull-right" name="update" value="Editar">
      </div>
    </form>
  </div>

{% endblock %}
